<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Patient Login - Hospital Management System</title>
    <style>
        /* Body and general styles */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f7fa;
            color: #333;
        }

        /* Navbar styles (keep consistent with home page) */
        .navbar {
            background-color: #2c3e50;
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .navbar a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-weight: 500;
            transition: color 0.3s;
        }

        .navbar a:hover {
            color: #3498db;
        }

        .welcome-message {
            color: white;
            display: flex;
            align-items: center;
            gap: 0.4rem;
        }

        .logout-btn {
            background: #e74c3c;
            padding: 0.3rem 0.8rem;
            border-radius: 4px;
            color: white;
            text-decoration: none;
            font-weight: 600;
            margin-left: 1rem;
            transition: background-color 0.3s;
        }

        .logout-btn:hover {
            background: #c0392b;
        }

        /* Login container styles to match the scheme */
        .login-container {
            background: white;
            max-width: 360px;
            margin: 3rem auto;
            padding: 2.5rem 3rem;
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
        }

        .login-container h2 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 2rem;
            font-weight: 700;
        }

        form div {
            margin-bottom: 1.4rem;
        }

        label {
            display: block;
            margin-bottom: 0.4rem;
            font-weight: 600;
            color: #555;
        }

        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 0.6rem 0.8rem;
            border: 1.5px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        input[type="email"]:focus,
        input[type="password"]:focus {
            border-color: #3498db;
            outline: none;
        }

        button[type="submit"] {
            width: 100%;
            background-color: #3498db;
            color: white;
            padding: 0.7rem;
            font-size: 1.1rem;
            border: none;
            border-radius: 5px;
            font-weight: 700;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button[type="submit"]:hover {
            background-color: #2980b9;
        }

        .links {
            text-align: center;
            margin-top: 1.5rem;
            font-size: 0.9rem;
            color: #666;
        }

        .links a {
            color: #3498db;
            text-decoration: none;
            margin: 0 0.4rem;
            transition: color 0.3s ease;
        }

        .links a:hover {
            color: #2980b9;
            text-decoration: underline;
        }
    </style>

    <!-- FontAwesome for icons in navbar -->
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>

<!-- Navbar Fragment -->
<div th:replace="fragments/navbar :: navbar(${user})"></div>

<!-- Patient Login Form -->
<div class="login-container">
    <h2>Patient Login</h2>
    <form th:action="@{/patient/login}" method="post">
        <div>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required />
        </div>
        <div>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required />
        </div>
        <button type="submit">Login</button>
    </form>

    <div class="links">
        <p>Not registered? <a th:href="@{/patient/signup}">Create Patient Account</a></p>
        <p>Are you a doctor? <a th:href="@{/doctor/login}">Doctor Login</a></p>
    </div>
</div>

</body>
</html>
